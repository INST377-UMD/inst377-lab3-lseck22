<html >
<head>
    <title>INST377 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <header class="header-footer">
        <h1>Rock Paper Scissors Game!</h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.amazon.com" target="_blank">Amazon</a></li>
            <li><a href="https://www.walmart.com" target="_blank">Walmart</a></li>
        </ul>
    </nav>


    <div class="content">
        <main class="main">
            <h2>Play the Game</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br></br>
                <label for="choice">Choose:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <button type="submit">Play!</button>
            </form>
        </main>

        <aside class="sidebar">
            <h2>Rules of Rock-Paper-Scissors</h2>
            <h3>You need to choose either rock, paper, or scissors</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>


    <footer class="header-footer">
        <p>2025 INST377 - Rock Paper Scissors</p>
    </footer>
</body>
</html>
